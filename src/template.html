<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="image-frame">
      <div class="image-container">
        <img data-index="0" src="./img/miku1.jpg" alt="miku1 image" class="slide-image" />
        <img data-index="1" src="./img/miku2.jpg" alt="miku2 image" class="slide-image" />
        <img data-index="2" src="./img/miku3.jpg" alt="miku3 image" class="slide-image" />
        <img data-index="3" src="./img/miku4.jpg" alt="miku4 image" class="slide-image" />
        <img data-index="4" src="./img/miku5.jpg" alt="miku5 image" class="slide-image" />
      </div>
      <div class="image-interaction-icons">
        <svg
          class="left-arrow"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>arrow-left-bold-circle-outline</title>
          <path
            d="M7,12L12,7V10H16V14H12V17L7,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12Z"
          />
        </svg>
        <div class="slide-bubbles">
          <div data-index="0" class="slide-bubble"></div>
          <div data-index="1" class="slide-bubble"></div>
          <div data-index="2" class="slide-bubble"></div>
          <div data-index="3" class="slide-bubble"></div>
          <div data-index="4" class="slide-bubble"></div>
        </div>
        <svg
          class="right-arrow"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>arrow-right-bold-circle-outline</title>
          <path
            d="M17,12L12,17V14H8V10H12V7L17,12M2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12M4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12Z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
